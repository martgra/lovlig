version: "3.8"
services:
  app:
    user: vscode
    build:
      # Use repository root as build context so we can pre-warm dependencies (pyproject/uv.lock)
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: 3.13-bookworm
    volumes:
      - ..:/workspace:cached # Shared workspace between host and devcontainer
      - lovdata_processing_extensions:/home/vscode/.vscode-server/extensions # Storing extensions
      - lovdata_processing_commandhistory:/home/vscode/commandhistory # Persistant command line history
      - lovdata_processing_cache:/home/vscode/.cache # Caching poetry/pip wheels
      - /workspace/.venv

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

# Volumes that are not shared between Host and Devcontainer must be listed here.
volumes:
  lovdata_processing_extensions:
  lovdata_processing_commandhistory:
  lovdata_processing_cache:
